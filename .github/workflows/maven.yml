# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots clean package -DskipTests=true --file server/pom.xml 
  
  unit-test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Unit test with Maven
      run: mvn --batch-mode --update-snapshots verify -DskipITs --file server/pom.xml 

  integration-test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven

    - name: Integrity test with Maven
      run: mvn --batch-mode --update-snapshots verify -DskipUTs=true --file server/pom.xml

    - name: Upload OpenAPI Spec
      uses: actions/upload-artifact@v4
      with:
        name: openapi-spec
        path: docs/static/openapi.yaml
            
  build-docs:
    needs: integration-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenAPI Spec Artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: docs/static/openapi.yaml
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # cache-dependency-path: docs/yarn.lock
          node-version: 22
          cache: yarn

      - name: Install dependencies
        working-directory: 'docs'
        run: yarn

      - name: Generate API documentation
        working-directory: 'docs'
        run: yarn gen-api-docs all
      
      - name: Build website
        working-directory: 'docs'
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy-docs:
    name: Deploy to GitHub Pages
    needs: build-docs

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
