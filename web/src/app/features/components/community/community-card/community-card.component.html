<div class="community-container">
  @if(community.imageUrl !== null){
    <img src="{{community.imageUrl}}" alt="{{community.name}}">
  } @else {
    <div class="community" [ngStyle]="{ 'background-color': community.imageUrl ? 'transparent' : getRandomColor() }">
    </div>
  }
  <h3>{{community.name | short}}</h3>
</div>
