<h2 mat-dialog-title>Create new community</h2>
<form [formGroup]="communityForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
    <mat-form-field appearance="outline" style="margin-top: 5px">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <app-file-upload (fileSelected)="setFile($event)"></app-file-upload>
    <mat-form-field appearance="outline">
      <mat-label>Entry code</mat-label>
      <input matInput formControlName="entryCode">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" [disabled]="communityForm.invalid">Create</button>
</mat-dialog-actions>
</form>
