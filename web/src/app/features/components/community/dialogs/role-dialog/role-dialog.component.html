<h2 mat-dialog-title>{{ editing ? 'Edit role': 'Create new role'}}</h2>
<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Role name</mat-label>
      <input matInput [formControl]="roleName">
    </mat-form-field>
    @for(key of Object.keys(permissions); track key){
      @if(key !== 'rawValue'){
        <div class="flex">
          <p>{{ formatRoleName(key) }}</p>
          <p-selectButton [options]="roleOptions"
                          optionLabel="icon"
                          formControlName="{{key}}">
            <ng-template let-item pTemplate>
              <i [class]="item.icon"></i>
            </ng-template>
          </p-selectButton>
        </div>
      }
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button>{{ editing ? 'Edit' : 'Create'}}</button>
  </mat-dialog-actions>
</form>
