<button mat-fab (click)="openDialog()" class="add-button">
  <mat-icon>add</mat-icon>
</button>
<!--
  really reengineered table maybe i will write simpler one
-->
<table mat-table [dataSource]="roles" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let el"> {{el.name}} </td>
  </ng-container>
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Members </th>
    <td mat-cell *matCellDef="let el"> {{el.members}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let el">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
