<button mat-fab (click)="addRole()" class="add-button">
  <mat-icon>add</mat-icon>
</button>
<!--
  really reengineered table maybe i will write simpler one
-->
<mat-list role="list">
  @for (role of roles(); track role.id){
      <mat-card appearance="outlined">
        <mat-card-content>
          <p>{{role.name}}</p>
          <button mat-icon-button (click)="editRole(role.id)">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRole(role.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="addMembersToRole(role)" mat-icon-button>
            <mat-icon>manage_accounts</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
  }
</mat-list>
