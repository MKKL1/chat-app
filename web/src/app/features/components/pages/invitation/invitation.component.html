<mat-card>
  <mat-card-content>
    <div class="section">
      <img class="icon-image" src="{{filePathMapping(community()?.imageUrl!)}}" alt="Community Icon" />
      <div class="title">Join Community</div>
      <div class="subtitle">
        You were invited to join {{community()?.name}}
      </div>
      <button mat-flat-button (click)="acceptInvitation()">Join now</button>
    </div>
  </mat-card-content>
</mat-card>
