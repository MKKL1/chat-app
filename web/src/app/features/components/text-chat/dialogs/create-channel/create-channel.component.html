<h2 mat-dialog-title>Create new channel</h2>
<form [formGroup]="channelForm" (ngSubmit)="createChannel()">
  <mat-dialog-content style="display: flex; flex-direction: column">
    <mat-form-field appearance="outline" style="margin-top: 5px">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select required formControlName="type">
        <mat-option value="text">Text</mat-option>
        <mat-option value="voice">Voice</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="channelForm.invalid">Create</button>
  </mat-dialog-actions>
</form>
