<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<!--    <img alt="forsen-logo" src="https://twitchstreamersreviews.com/wp-content/uploads/2020/06/forsen.png" width="30%" height="30%">-->
    <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input required matInput placeholder="Enter your email address" name="email" ngModel>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Enter your password" name="password" ngModel>
      </mat-form-field>
      <mat-checkbox>Don't logout me</mat-checkbox>
      <button mat-flat-button color="primary" style="margin-bottom: 25px">Sign in</button>
      <button routerLink="/register" mat-flat-button color="primary">Create account</button>
    </form>
  </mat-card-content>
</mat-card>
