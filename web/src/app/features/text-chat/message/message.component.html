<div class="message-container" [ngStyle]="fromClient ? {'align-items': 'flex-end'} : {'align-items': 'flex-start'}">
  <p>Username</p>
  <div class="message-wrapper" [ngStyle]="fromClient ? {'flex-direction': 'row-reverse'} : {'flex-direction': 'row'}">
    <app-avatar></app-avatar>
    <div class="message-content" [ngStyle]="fromClient ? {'background': '#13574f'} : {'background': '#565656'}">message</div>
    <div class="message-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Respond</button>
        <button mat-menu-item>React</button>
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Delete</button>
      </mat-menu>
    </div>
  </div>
</div>
